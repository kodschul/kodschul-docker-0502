services:
  frontend:
    image: frontend:v1
    build:
      context: ./frontend
      args:
        - APP_VERSION=$FE_VERSION
        - OTHER_ARG=3.0.2
    ports:
      - :80
    volumes:
      - ./frontend:/app
    deploy:
      replicas: $FE_REPLICAS

    # nur in der Laufzeit verf√ºgbar und nicht BUILDTIME
    env_file:
      - ./app-config.env

  backend:
    image: backend:v1
    build: backend
    env_file:
      - app-config.env
    deploy:
      replicas: $BE_REPLICAS


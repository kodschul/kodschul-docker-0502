services:
  frontend:
    build:
      context: ./frontend

      args:
        - APP_VERSION=1.0.x-compose
        - APP_CONFIG_CODE=${FRONTEND_SECRET_KEY}

    image: frontend:1.0
    ports:
      - ${FE_PORT}:80

    # volumes:
    #   - ./frontend:/app

    develop:
      watch:
        - path: ./frontend
          action: rebuild

  backend:
    build: backend
    image: backend:1.0

  db:
    container_name: db
    image: busybox
    command: sleep 1000


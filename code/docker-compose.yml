version: "3.8"

services:
  frontend:
    container_name: frontend
    build: frontend
    entrypoint: python frontend.py
    ports:
      - "8080:80"
    volumes:
      - ./frontend:/frontend

  backend:
    container_name: backend
    build: backend
    command: python frontend.py
    ports:
      - "8081:80"
    volumes:
      - ./backend:/backend
